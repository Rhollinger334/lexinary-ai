name: Test Lexinary AI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install streamlit pandas PyPDF2 python-docx flask
    - name: Run tests
      run: python -m unittest discover
